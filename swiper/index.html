<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popup.js"></script>
    <title>swiper 팝업 테스트</title>
</head>
<body>
    <div id="wrap">
        <section class="visual1 popup swiper">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <div class="txt">
                        <span>이동의 순간을 더 가치있게</span>
                        <strong>MOVV Business</strong>
                    </div>
                    <img src="images/popup1.png" alt="">
                </li>
                <li class="swiper-slide">
                    <div class="txt">
                        <span>자연에서 찾은 순수한 아름다움의 비밀</span>
                        <strong>Cosmetics with Nature</strong>
                    </div>
                    <img src="images/popup2.png" alt="">
                </li>
                <li class="swiper-slide">
                    <div class="txt">
                        <span>사람을 위한 자연</span>
                        <strong>NATURE AND PEOPLE</strong>
                    </div>
                    <img src="images/popup3.png" alt="">
                </li>
            </ul>
            <button class="ctrl_prev">이전 팝업 보기</button>
            <button class="ctrl_next">다음 팝업 보기</button>
            <div class="ctrl_group">
                <div class="ctrl_paging"></div>
                <button class="ctrl_stop">정지</button>
                <button class="ctrl_play">재생</button>
            </div>
                <!--
                    swiper-pagination / swiper에서 기본 제공하는 각 요소별 class명을
                    그대로 사용하면 기본 스타일이 적용됨. (스타일을 변경해서 사용 가능)
                    스타일을 내가 전부 제어하려면 class명을 변경하면 된다.
                    (swiper init에서 요소의 클래스명 변경)
                -->
        </section>
    </div>
</body>
</html>
